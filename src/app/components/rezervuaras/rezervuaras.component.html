<div class="container">
    <div class="row mt-5">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">Įveskite duomenis lietaus rezervuaro užpildymui apskaičiuoti</div>
                <div class="card-body">
                    <div class="mb-3">
                        <label for="" class="form-label">Rezervuaro talpa (l):</label>
                        <input type="number" class="form-control" [(ngModel)]="talpa">
                    </div>
                    <div class="mb-3">
                        <label for="" class="form-label">Rezervuaro pildymo greitis (l/val):</label>
                        <input type="number" class="form-control" [(ngModel)]="greitis">
                    </div>
                    <div class="mb-3">
                        <label for="" class="form-label">Laiką kiek rezervuaras bus pildomas (val.)</label>
                        <input type="number" class="form-control" [(ngModel)]="laikas">
                    </div>
                    <button class="btn btn-success" [disabled]="talpa==null || greitis==null || laikas==null" (click)="skaiciuok()">Skaičiuoti</button>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">Rezultatas</div>
                <div class="card-body">
                    <div *ngIf="rezervuaras!=''"> {{ rezervuaras }} %</div>
                    <div *ngIf="rezervuaras==''"> Įveskite duomenis ir paspauskite skaičiuoti</div>
                </div>
            </div>
        </div>
    </div>
</div>
